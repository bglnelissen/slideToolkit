name: cp4

channels:
- defaults
- bioconda

dependencies:
- python==3.8
- pip
- numpy
- matplotlib
- pandas
- polars
- openjdk
- scikit-learn
- mahotas
- gtk2
- Jinja2
- inflect
- wxpython
- mysqlclient
- sentry-sdk
- centrosome
- gensim
- FuzzyTM
- xarray
- python-javabridge
- bftools
- cairo
- freetype
- gettext
- giflib
- imagemagick
- java-jdk
- jpeg
- wmctrl
- zbar
- tclap
- openslide-python
- pip:
    - cellprofiler
    - arrow
    - pathlib
    - opencv-contrib-python
    
